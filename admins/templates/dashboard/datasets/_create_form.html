<form id="popupCreateDatasetForm">
    <div class="row">
        <div class="col-12 mb-3">
            <label class="form-label">Dataset Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="newDatasetName" required placeholder="Enter dataset name"
                style="background-color: var(--input-bg, #0b1220); border-color: var(--input-border, #374151); color: var(--input-text, #e5e7eb);">
        </div>

        <div class="col-12 mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" id="newDatasetDescription" rows="3"
                placeholder="Describe the purpose of this dataset"
                style="background-color: var(--input-bg, #0b1220); border-color: var(--input-border, #374151); color: var(--input-text, #e5e7eb);"></textarea>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Category <span class="text-danger">*</span></label>
            <select class="form-select" id="newDatasetCategory" required
                style="background-color: var(--input-bg, #0b1220); border-color: var(--input-border, #374151); color: var(--input-text, #e5e7eb);">
                <option value="">Select category</option>
                {% for val, label in categories %}
                <option value="{{ val }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-6 mb-3">
            <label class="form-label">Status</label>
            <select class="form-select" id="newDatasetStatus"
                style="background-color: var(--input-bg, #0b1220); border-color: var(--input-border, #374151); color: var(--input-text, #e5e7eb);">
                {% for val, label in statuses %}
                <option value="{{ val }}" {% if forloop.first %}selected{% endif %}>{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-12 mb-3">
            <label class="form-label">Reference</label>
            <input type="text" class="form-control" id="newDatasetReference"
                placeholder="External reference or DOI (optional)"
                style="background-color: var(--input-bg, #0b1220); border-color: var(--input-border, #374151); color: var(--input-text, #e5e7eb);">
        </div>
    </div>
</form>
