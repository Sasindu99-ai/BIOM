{% extends 'admin_base.html' %}
{% load static %}
{% load files %}
{% load util %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-8 mx-auto">
            <!-- Edit Form Card -->
            <div class="card">
                <div class="card-header"
                    style="background-color: var(--card-header-bg, #0b1220); border-bottom: 1px solid var(--card-border, #374151); color: var(--text-primary, #e5e7eb);">
                    <div class="d-flex align-items-center gap-3">
                        <div class="dataset-header-icon">
                            <i class="bi bi-pencil-square"></i>
                        </div>
                        <div>
                            <h3 class="mb-0 fw-bold" id="editTitle">Edit Dataset</h3>
                            <p class="text-muted mb-0 small">Update dataset information</p>
                        </div>
                    </div>
                </div>

                <div class="card-body" style="color: var(--text-primary, #e5e7eb);">
                    <div id="loadingState" class="text-center py-5">
                        <div class="spinner-border text-primary" role="status"></div>
                        <p class="mt-3 text-muted">Loading dataset...</p>
                    </div>

                    <form id="editDatasetForm" style="display: none;">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label class="form-label">Dataset Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="datasetName" required
                                    style="background-color: var(--input-bg, #0b1220); border-color: var(--input-border, #374151); color: var(--input-text, #e5e7eb);">
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label">Description</label>
                                <textarea class="form-control" id="datasetDescription" rows="3"
                                    style="background-color: var(--input-bg, #0b1220); border-color: var(--input-border, #374151); color: var(--input-text, #e5e7eb);"></textarea>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category <span class="text-danger">*</span></label>
                                <select class="form-select" id="datasetCategory" required
                                    style="background-color: var(--input-bg, #0b1220); border-color: var(--input-border, #374151); color: var(--input-text, #e5e7eb);">
                                    {% for val, label in categories %}
                                    <option value="{{ val }}">{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label">Status</label>
                                <select class="form-select" id="datasetStatus"
                                    style="background-color: var(--input-bg, #0b1220); border-color: var(--input-border, #374151); color: var(--input-text, #e5e7eb);">
                                    {% for val, label in statuses %}
                                    <option value="{{ val }}">{{ label }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label">Reference</label>
                                <input type="text" class="form-control" id="datasetReference"
                                    style="background-color: var(--input-bg, #0b1220); border-color: var(--input-border, #374151); color: var(--input-text, #e5e7eb);">
                            </div>
                        </div>

                        <hr class="my-4" style="border-color: var(--border-secondary, #1f2937);">

                        <div class="d-flex justify-content-between">
                            <a href="/dashboard/datasets/view/{{ datasetId }}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-1"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-lg me-1"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block css %}
{{ block.super }}
<style>
    .dataset-header-icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.4rem;
    }
</style>
{% endblock %}

{% block js %}
<script nonce="{{ nonce }}">
    const datasetId = {{ datasetId }};

    async function loadDataset() {
        try {
            const response = await fetch(`/api/v1/dataset/${datasetId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });

            if (!response.ok) throw new Error('Failed to load dataset');
            const result = (await response.json())[0];
            const dataset = result.data || result;

            // Populate form
            document.getElementById('datasetName').value = dataset.name || '';
            document.getElementById('datasetDescription').value = dataset.description || '';
            document.getElementById('datasetCategory').value = dataset.category || '';
            document.getElementById('datasetStatus').value = dataset.status || 'ACTIVE';
            document.getElementById('datasetReference').value = dataset.reference || '';
            document.getElementById('editTitle').textContent = `Edit: ${dataset.name}`;

            // Show form, hide loading
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('editDatasetForm').style.display = 'block';

        } catch (err) {
            console.error('Error loading dataset', err);
            document.getElementById('loadingState').innerHTML = `
				<div class="text-danger">
					<i class="bi bi-exclamation-circle fs-1"></i>
					<p class="mt-3">Failed to load dataset</p>
				</div>
			`;
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        loadDataset();

        const form = document.getElementById('editDatasetForm');
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                name: document.getElementById('datasetName').value,
                description: document.getElementById('datasetDescription').value,
                category: document.getElementById('datasetCategory').value,
                status: document.getElementById('datasetStatus').value,
                reference: document.getElementById('datasetReference').value,
            };

            try {
                const response = await fetch(`/api/v1/dataset/${datasetId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error('Failed to update dataset');

                onUtil(() => {
                    thread(() => {
                        new UTIL.Toast().ok('Dataset updated successfully!', 'Success', 'success');
                    });
                });

                // Redirect to view page
                setTimeout(() => {
                    window.location.href = `/dashboard/datasets/view/${datasetId}`;
                }, 1000);

            } catch (err) {
                console.error('Error updating dataset', err);
                onUtil(() => {
                    thread(() => {
                        new UTIL.Toast().ok('Failed to update dataset', 'Error', 'error');
                    });
                });
            }
        });
    });
</script>
{% endblock %}
