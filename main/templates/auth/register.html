{% extends 'base.html' %}
{% load static %}
{% load currency %}
{% load util %}

{% block content %}
<section class="h-screen flex flex-col">
  <div class="container mx-auto px-4 my-auto py-5 md:max-h-full">
    <div class="flex flex-col md:flex-row card shadow-sm overflow-hidden">
      <div class="relative hidden md:block w-full md:w-1/2 h-full">
        <img src="{% static R.images.register.path %}" alt="Register" class="w-full object-cover" style="max-height: clamp(600px, 100%, 100vh);">
        <div class="absolute inset-0 bg-theme-color-30"></div>
      </div>
      <div class="w-full md:w-1/2 flex flex-col justify-center p-6">
        <h2 class="text-center mb-4">Create an Account</h2>
        <form method="POST" action="">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="">Login here</a></p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
