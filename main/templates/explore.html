{% extends 'base.html' %}
{% load static %}
{% load django_vite %}

{% block content %}
<section class="py-5">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h2 class="fw-bold mb-1">Explore</h2>
        <p class="text-muted mb-0">Browse studies and biomarkers with search and infinite scroll.</p>
      </div>
      <div style="width: 320px;">
        <div class="input-group">
          <input id="searchInput" type="text" class="form-control" placeholder="Search studies or biomarkers" />
          <button id="searchBtn" class="btn btn-outline-secondary"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>

    <ul class="nav nav-pills mb-3" id="exploreTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="studies-tab" data-bs-toggle="pill" data-bs-target="#studies" type="button" role="tab">Studies</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="biomarkers-tab" data-bs-toggle="pill" data-bs-target="#biomarkers" type="button" role="tab">Biomarkers</button>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="studies" role="tabpanel">
        <div id="studiesContainer" class="row g-3"></div>
        <div id="studiesLoading" class="text-center py-3 d-none">
          <div class="spinner-border text-primary"></div>
        </div>
        <div id="studiesEnd" class="text-center py-3 text-muted d-none">No more studies</div>
      </div>
      <div class="tab-pane fade" id="biomarkers" role="tabpanel">
        <div id="biomarkersContainer" class="row g-3"></div>
        <div id="biomarkersLoading" class="text-center py-3 d-none">
          <div class="spinner-border text-primary"></div>
        </div>
        <div id="biomarkersEnd" class="text-center py-3 text-muted d-none">No more biomarkers</div>
      </div>
    </div>
  </div>
</section>

{% endblock %}

{% block js %}
{% vite_asset 'static/js/pages/explore.js' %}
{% endblock %}
