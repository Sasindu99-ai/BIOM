<c-vars genders patient_id csrf_token />

{% if not forPopup %}
<div class="card mt-3">
    <!-- Card Header -->
    <div class="card-header patient-add-header">
        <h3 class="mb-1">
            <i class="bi bi-pencil-fill me-2"></i>Edit Patient
            <span id="patientNameHeader" class="text-muted" style="font-size: 0.9rem; font-weight: normal;"></span>
        </h3>
        <p class="small mb-0">Update patient information and profile photo</p>
    </div>

    <!-- Card Body -->
    <div class="card-body patient-add-body">
        {% endif %}
        <!-- Loading State -->
        <div id="loadingState" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading patient data...</p>
        </div>

        <!-- Edit Form (hidden until loaded) -->
        <form id="editPatientForm" style="display: none;">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <input type="hidden" id="patientId" value="{{ patient_id }}">

            <div class="row g-4">
                <!-- Profile Photo Upload -->
                <div class="col-md-3">
                    <label class="form-label fw-bold mb-3">Profile Photo</label>
                    <c-patients.profile-photo />
                </div>

                <!-- Patient Fields -->
                <div class="col-md-9">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name <span class="text-danger">*</span></label>
                            <input type="text" id="firstName" name="firstName" class="form-control"
                                placeholder="Enter first name" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" id="lastName" name="lastName" class="form-control"
                                placeholder="Enter last name">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Date of Birth</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Gender</label>
                            <select id="gender" name="gender" class="form-select">
                                <option value="">Select gender...</option>
                                {% for g in genders %}
                                <option value="{{ g.name }}">{{ g.label }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Notes</label>
                            <textarea id="notes" name="notes" class="form-control" rows="3"
                                placeholder="Additional notes about the patient..."></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions mt-4 pt-3">
                <div></div>
                <div>
                    {% if not forPopup %}
                    <a href="{% url 'dashboard/patients' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left me-1"></i> Back to List
                    </a>
                    {% else %}
                    <button type="button" class="btn btn-outline-secondary" id="closeModalBtn" data-bs-dismiss="modal">
                        <i class="bi bi-x me-1"></i> Close
                    </button>
                    {% endif %}
                    <button type="submit" id="saveBtn" class="btn btn-success">
                        <i class="bi bi-check-circle me-1"></i> Save Changes
                    </button>
                </div>
            </div>
        </form>
        {% if not forPopup %}
    </div>
</div>
{% endif %}
