{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-5 bg-light">
  <div class="container">
    <h2 class="fw-bold mb-4">Contact</h2>
    <div class="row">
      <div class="col-lg-6">
        <p class="text-muted">Questions, datasets, or collaborations? Reach out.</p>
        <ul class="list-unstyled">
          <li class="mb-2"><a href="mailto:sasindusulochana99@gmail.com" class="text-dark"><i class="fas fa-envelope text-success me-2"></i> sasindusulochana99@gmail.com</a></li>
          <li class="mb-2"><i class="fas fa-globe text-success me-2"></i> https://biom.pythonanywhere.com</li>
        </ul>
      </div>
    </div>
  </div>
</section>
<section id="contact" class="py-5">
  <div class="container">
    <h2 class="fw-bold mb-3">Contact Us</h2>
    <form method="post" action="#">
      {% csrf_token %}
      <div class="row">
        <div class="col-lg-6 mb-3">
          <label class="fw-bold mb-1">Name</label>
          <input class="form-control" type="text" placeholder="Enter your name" />
        </div>
        <div class="col-lg-6 mb-3">
          <label class="fw-bold mb-1">Email address</label>
          <input class="form-control" type="email" placeholder="Enter your email" />
          <small class="text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="col-lg-6 mb-3">
          <label class="fw-bold mb-1">Subject</label>
          <input class="form-control" type="text" placeholder="Enter your subject" />
        </div>
        <div class="col-12 mb-3">
          <label class="fw-bold mb-1">Message</label>
          <textarea class="form-control" rows="5" placeholder="Enter your message"></textarea>
        </div>
        <div class="col-12 mb-3">
          <button type="submit" class="btn btn-success">Send</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
