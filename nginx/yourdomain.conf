server {
    listen 80;
    listen [::]:80;
    server_name biom.arceion.com www.biom.arceion.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name biom.arceion.com www.biom.arceion.com;

    # SSL certificates (aaPanel will manage these, or use Let's Encrypt)
    ssl_certificate /etc/nginx/ssl/cloudflare/biom.crt;
    ssl_certificate_key /etc/nginx/ssl/cloudflare/biom.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/biom.arceion.com.access.log;
    error_log /var/log/nginx/biom.arceion.com.error.log;

    # Max upload size (adjust as needed)
    client_max_body_size 50M;

    # Static files - served directly by Nginx (faster)
    location /static/ {
        alias /var/www/biom/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files - served directly by Nginx
    location /media/ {
        alias /var/www/biom/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy to Django/Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8001;
        proxy_http_version 1.1;
        
        # Headers for Django (Cloudflare passes these)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Block access to hidden files
    location ~ /\. {
        deny all;
    }
}
